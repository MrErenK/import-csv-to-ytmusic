name: Build

on:
    push:
        branches:
        - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update -qq && sudo apt install -y python3-tk
        python -m pip install --upgrade pip
        pip install pandas ytmusicapi pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile add_songs_to_ytmusic_playlist.py

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: add_songs_to_ytmusic_playlist
        path: dist/add_songs_to_ytmusic_playlist

    - name: Upload binary to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.TOKEN }}
        file: dist/add_songs_to_ytmusic_playlist
        asset_name: add_songs_to_ytmusic_playlist_${{ github.sha }}_linux
        tag: ${{ github.ref }}
        overwrite: true
        body: "Automated release from GitHub Actions for the commit ${{ github.sha }}."
        make_latest: true

  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas tk ytmusicapi pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile add_songs_to_ytmusic_playlist.py

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: add_songs_to_ytmusic_playlist
        path: dist/add_songs_to_ytmusic_playlist

    - name: Upload binary to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.TOKEN }}
        file: dist/add_songs_to_ytmusic_playlist.exe
        asset_name: add_songs_to_ytmusic_playlist_${{ github.sha }}_windows.exe
        tag: ${{ github.ref }}
        overwrite: true
        body: "Automated release from GitHub Actions for the commit ${{ github.sha }}."
        make_latest: true